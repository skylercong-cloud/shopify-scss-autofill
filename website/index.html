<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopify-scss-autofill</title>
    <meta
      name="description"
      content="面向 Shopify Theme Kit 的 SCSS 工具链：安全编译 CSS + r.resp(pc, mobile, type) 自动生成移动端覆盖（per-entry）。"
    />
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar__inner">
        <a class="brand" href="./"
          ><span class="brand__mark" aria-hidden="true"></span
          >shopify-scss-autofill</a
        >
        <nav class="nav">
          <a class="nav__link is-active" href="./">首页</a>
          <a class="nav__link" href="./docs/">文档</a>
          <a
            class="nav__link"
            href="https://github.com/skylercong-cloud/shopify-scss-autofill"
            target="_blank"
            rel="noreferrer"
            >GitHub</a
          >
          <a
            class="nav__link"
            href="https://www.npmjs.com/package/create-shopify-scss-autofill"
            target="_blank"
            rel="noreferrer"
            >npm</a
          >
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__layout">
            <div>
              <div class="hero__kicker">
                <span class="dot" aria-hidden="true"></span>渐进式 Shopify SCSS
                工作流
              </div>
              <h1 class="hero__title">
                面向 Shopify Theme Kit 的
                <span class="text-gradient">SCSS 工具链</span>
              </h1>
              <p class="hero__subtitle">
                易上手、稳定、可扩展：为日常页面开发提供更顺滑的“写样式 → 编译 →
                上传”体验。
              </p>

              <div class="grid hero__features" aria-label="Key features">
                <div class="card">
                  <p>PC 端埋点，自动生成移动端覆盖（避免跨页面污染）</p>
                </div>
                <div class="card">
                  <p>safe mode 编译：默认不覆盖未知历史 assets</p>
                </div>
                <div class="card">
                  <p>一条命令启动：生成 + 编译 + theme watch</p>
                </div>
              </div>

              <div class="hero__cta">
                <a class="btn" href="./docs/#quick-start">Quick Start</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer__inner">
        <span>MIT License</span>
        <span class="footer__sep">·</span>
        <a
          href="https://github.com/skylercong-cloud/shopify-scss-autofill"
          target="_blank"
          rel="noreferrer"
          >GitHub</a
        >
        <span class="footer__sep">·</span>
        <a href="./docs/">Docs</a>
      </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
